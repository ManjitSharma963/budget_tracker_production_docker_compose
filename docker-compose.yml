version: '3.8'

services:
  # MySQL Database Service
  # This service is excluded from normal docker-compose operations using the 'database' profile
  # To start MySQL separately: docker-compose --profile database up -d mysql
  mysql:
    profiles:
      - database
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: budget_tracker_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-expenses_tracker}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - budget_tracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (Spring Boot)
  # Always runs on port 8080 internally and exposes on host port 8080
  # To force a fresh build without cache: docker-compose build --no-cache budget_tracker_production_api
  budget_tracker_production_api:
    build:
      context: ./budget_tracker_production_api
      dockerfile: Dockerfile
    container_name: budget_tracker_api
    environment:
      SPRING_APPLICATION_NAME: expenses-tracker-backend
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/expenes_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-apppass}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      # Force Spring Boot to always run on port 8080 inside container
      SERVER_PORT: 8080
      # CORS Configuration - Allow requests from the domain
      SPRING_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://www.trackmyexpenses.in,https://www.trackmyexpenses.in,http://trackmyexpenses.in,https://trackmyexpenses.in,http://139.59.85.102,http://localhost:3000,http://localhost}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,PATCH,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: '*'
      SPRING_CORS_ALLOW_CREDENTIALS: 'true'
      # Disable CSRF for API endpoints (if Spring Security is enabled)
      SPRING_SECURITY_CSRF_DISABLE: 'true'
      # Explicitly load external configuration file
      SPRING_CONFIG_LOCATION: file:/app/application.properties
    # Port 8080 is now exposed through Nginx (with CORS support)
    # API is accessible internally on port 8080, but external access goes through Nginx
    # ports:
    #   - "8080:8080"
    volumes:
      # Mount configuration file for CORS and other settings
      # Spring Boot will automatically pick up application.properties from /app/
      - ./budget_tracker_production_api/application.properties:/app/application.properties:ro
    # Note: depends_on is removed to allow API to start even if MySQL is not managed by this compose file
    # Ensure MySQL container (budget_tracker_mysql) is running before starting the API
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    networks:
      - budget_tracker_network
    restart: unless-stopped

  # UI Service
  budget_tracker_production_ui:
    build:
      context: ./budget_tracker_production_ui
      dockerfile: Dockerfile
    container_name: budget_tracker_ui
    ports:
      - "3000:80"
    depends_on:
      - budget_tracker_production_api
    networks:
      - budget_tracker_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: budget_tracker_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Expose port 8080 on Nginx to handle direct API access with CORS
    depends_on:
      - budget_tracker_production_ui
      - budget_tracker_production_api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - budget_tracker_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  budget_tracker_network:
    driver: bridge


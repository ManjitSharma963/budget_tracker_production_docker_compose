user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream for API with retry and timeout settings
    upstream api_backend {
        server budget_tracker_production_api:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for UI with retry and timeout settings
    upstream ui_backend {
        server budget_tracker_production_ui:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP server block - Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name trackmyexpenses.in www.trackmyexpenses.in 139.59.85.102;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server block with SSL
    server {
        listen 443 ssl;
        server_name trackmyexpenses.in www.trackmyexpenses.in 139.59.85.102;

        # SSL Certificate Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/trackmyexpenses.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trackmyexpenses.in/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;

        client_max_body_size 10M;

        # UI routes - serve from UI backend container
        location / {
            proxy_pass http://ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # API routes with CORS support
        location /api/ {
            # Handle preflight OPTIONS requests FIRST - don't forward to backend
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
                return 204;
            }

            # Add CORS headers for all API responses (before proxy_pass)
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Proxy to API backend (preserving /api prefix)
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # Important: Don't forward OPTIONS to backend (already handled above)
            # But ensure other methods get proper headers
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP server block for port 8080 - Redirect to HTTPS on port 443
    # Better to use port 443 with /api path instead of port 8080
    server {
        listen 8080;
        server_name trackmyexpenses.in www.trackmyexpenses.in 139.59.85.102 _;
        
        # Redirect HTTP to HTTPS on port 443 (recommended)
        return 301 https://$host$request_uri;
    }
}

